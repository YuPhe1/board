<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{component/config :: config}"></th:block>
</head>
<body>
<div th:replace="~{component/header :: header}"></div>
<div th:replace="~{component/nav :: nav}"></div>
<div class="container my-3">
    <form name="board" action="/board/save" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text">
                글제목
            </span>
            <input type="text" class="form-control" name="boardTitle">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">
                작성자
            </span>
            <input type="text" class="form-control" name="boardWriter">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">
                비밀번호
            </span>
            <input type="password" class="form-control" name="boardPass">
        </div>
        <div class="input-group mb-3">
            <textarea class="form-control" name="boardContents"></textarea>
        </div>
        <div class="text-center">
            <button class="btn btn-primary">작성</button>
            <button type="button" class="btn btn-secondary" onclick="cancel_fn()">취소</button>
        </div>
    </form>
</div>
<div th:replace="~{component/footer :: footer}"></div>
</body>
<script>
    const cancel_fn = () => {
        location.href = "/board";
    }
</script>
</html>
